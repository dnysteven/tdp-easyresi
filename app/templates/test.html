{% extends "base.html" %}

{% block title %}Use the model to predict your visa{% endblock %}

{% block content %}
  <h1>Test the Model</h1>
  <form method="POST">
    <label for="occupation_pathway">Occupation Pathway:</label>
    <select id="occupation_pathway" name="occupation_pathway" required>
      <option value="1">IT</option>
      <option value="2">Engineering</option>
      <option value="3">Nursing</option>
      <option value="4">Education</option>
    </select><br>
    <label for="location">Location:</label>
    <select id="location" name="location" required>
      <option value="1">SA metro</option>
      <option value="2">SA regional</option>
      <option value="3">VIA regional</option>
      <option value="4">VIA metro</option>
      <option value="5">Regional</option>
    </select><br>
    <label for="commitment_regional">Commitment Regional:</label>
    <select id="commitment_regional" name="commitment_regional" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br>
    <label for="state_nomination">State Nomination:</label>
    <select id="state_nomination" name="state_nomination" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br>
    <label for="course_duration">Course Duration (years):</label>
    <input type="number" id="course_duration" name="course_duration" required><br>
    <label for="course_cost">Course Cost (AUD):</label>
    <input type="number" id="course_cost" name="course_cost" required><br>
    <label for="cost_of_living">Cost of Living (AUD):</label>
    <input type="number" id="cost_of_living" name="cost_of_living" required><br>
    <label for="visa_processing_time">Visa Processing Time (months):</label>
    <input type="number" id="visa_processing_time" name="visa_processing_time" required><br>
    <label for="visa_cost">Visa Cost (AUD):</label>
    <input type="number" id="visa_cost" name="visa_cost" required><br>
    <label for="approval_probability">Approval Probability (0 to 1):</label>
    <input type="number" step="0.01" id="approval_probability" name="approval_probability" required><br>
    <button type="submit">Submit</button>
  </form>

  {% if prediction %}
    <h2>Recommended Visa: {{ prediction }}</h2>
  {% endif %}
{% endblock %}
