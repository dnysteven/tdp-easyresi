{% extends "base.html" %}

{% block title %}Study Pathway Recommendation{% endblock %}

{% block content %}
  <h2>Build your study pathway recommendation</h2>
  <form class="questionnaire-form" method="POST" action="{{ url_for('main.path_to_visa') }}">
    <!-- Educational Qualification -->
    <label for="education_level">What is the highest level of education you are willing to achieve?:</label><br>
    <select class="input-register" id="education_level" name="education_level" required>
      <option value="" selected disabled>Select</option>
      <option value="doctorate">Doctorate</option>
      <option value="master">Master</option>
      <option value="bachelor">Bachelor's degree</option>
      <option value="diploma_or_trade">Diploma or trade qualification</option>
      <option value="other_recognised">Other recognised qualification</option>
    </select><br><br>

    <!-- Specialist Education Qualification -->
    <label for="specialist_education">What categories are you willing to or interested to study?:</label><br>
    <select class="input-register" id="specialist_education" name="specialist_education" required>
      <option value="" selected disabled>Select</option>
      <option value="science">Science</option>
      <option value="technology">Technology</option>
      <option value="engineering">Engineering</option>
      <option value="mathematics">Mathematics</option>
      <option value="ict">Specified Information and Communication Technology (ICT)</option>
      <option value="none">No Specific Interest</option>
    </select><br><br>

    <!-- Professional Year -->
    <label for="professional_year">Would you be willing to complete a professional year program in Australia in your nominated skilled occupation for at least 12 months,  if you are interested in studying Accounting, ICT/Computing or Engineering. If yes, please tick:</label><br>
    <input type="checkbox" id="professional_year" name="professional_year"><br><br>

    <!-- Regional Study -->
    <label for="regional_study">Would you be willing to study in regional area in Australia? If yes, please tick:</label><br>
    <input type="checkbox" id="regional_study" name="regional_study"><br><br>

    <!-- Study Course Duration -->
    <label for="course_duration">What course duration would you be interested in?</label><br>
    <select class="input-register" id="course_duration" name="course_duration" required>
      <option value="" selected disabled>Select</option>
      <option value="2">2 years</option>
      <option value="4">4 years</option>
      <option value="6">6 years</option>
    </select><br><br>

    <!-- Maximum Course Fees -->
    <label for="tuition_fee">What is your expected maximum course fee?:</label><br>
    <select class="input-register" id="tuition_fee" name="tuition_fee" required>
      <option value="" selected disabled>Select</option>
      <option value="<60k">Below 60K AUD</option>
      <option value="60k-100k">60K-100K AUD</option>
      <option value=">100k">Above 100k AUD</option>
      <option value="none">No specific limit</option>
    </select><br><br>

    <!-- Location State -->
    <label for="state">Which state would you prefer to study?:</label><br>
    <select class="input-register" id="state" name="state" required>
      <option value="" selected disabled>Select</option>
      <option value="ACT">Australia Capital Territory</option>
      <option value="NT">Northern Territory</option>
      <option value="VIC">Victoria</option>
      <option value="NSW">New South Wales</option>
      <option value="WA">West Australia</option>
      <option value="QLD">Queensland</option>
      <option value="TAS">Tasmania</option>
      <option value="SA">South Australia</option>
    </select><br><br>

    <!-- Submit Button -->
    <button class="submit-button" type="submit">Submit</button>
  </form>
{% endblock %}
