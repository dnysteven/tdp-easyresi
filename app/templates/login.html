{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
  <h1 class="login">Log in to start calculating your point</h1>
  <form class="login-form" action="/login" method="POST">
    <label for="username">Username:</label>
    <input class="login-input" type="text" id="username" name="username" required><br>
    <label for="password">Password:</label>
    <input class="login-input" type="password" id="password" name="password" required><br>
    <button type="submit" class="submit-button">Login</button>
  </form>
  <p class="index-para">Don't have an account, register <a href="/register">here</a></p>
  {% if message %}
    <p>{{ message }}</p>
  {% endif %}
{% endblock %}
